<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .profile-card {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #007bff;
        }

        .profile-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .profile-card li {
            margin: 10px 0;
            font-size: 16px;
        }

        .profile-card li::before {
            content: "â€¢";
            color: #007bff;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>Welcome {{ user[2] }} {{ user[3] }}</h2>
        <img src="{{ url_for('static', filename='uploads/' + user[4]) }}" alt="Profile Picture">
        <ul>
            <li>Username: {{ user[5] }}</li>
            <li>Email: {{ user[6] }}</li>
            <li>Address: {{ user[8] }}, {{ user[9] }}, {{ user[10] }} - {{ user[11] }}</li>
        </ul>
    </div>
</body>
</html>
