<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="wrapper">
    <h2>Register</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <div class="input-box">
        <select name="user_type" required>
          <option value="">Select Role</option>
          <option value="Patient">Patient</option>
          <option value="Doctor">Doctor</option>
        </select>
      </div>
      <div class="input-box"><input type="text" name="first_name" placeholder="First Name" required></div>
      <div class="input-box"><input type="text" name="last_name" placeholder="Last Name" required></div>
      <div class="input-box"><input type="text" name="username" placeholder="Username" required></div>
      <div class="input-box"><input type="email" name="email" placeholder="Email" required></div>
      <div class="input-box"><input type="password" name="password" placeholder="Password" required></div>
      <div class="input-box"><input type="password" name="confirm_password" placeholder="Confirm Password" required></div>
      <div class="input-box"><input type="text" name="address_line" placeholder="Address Line" required></div>
      <div class="input-box"><input type="text" name="city" placeholder="City" required></div>
      <div class="input-box"><input type="text" name="state" placeholder="State" required></div>
      <div class="input-box"><input type="text" name="pincode" placeholder="Pincode" required></div>
      <div class="input-box"><input type="file" name="profile_pic" required></div>

      <div class="input-box button"><input type="submit" value="Register"></div>
      <div class="text"><h3>Already have an account? <a href="{{ url_for('login') }}">Login</a></h3></div>
    </form>
  </div>
</body>
</html>
